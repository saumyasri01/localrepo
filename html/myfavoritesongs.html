<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Favorite Songs</title>
<style>
    /* CSS for the table */
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h1>My Favorite Songs</h1>

<table>
    <thead>
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Type of Music</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Bohemian Rhapsody</td>
            <td>Queen</td>
            <td>Rock</td>
        </tr>
        <tr>
            <td>Hotel California</td>
            <td>The Eagles</td>
            <td>Rock</td>
        </tr>
        <tr>
            <td>Smooth</td>
            <td>Santana featuring Rob Thomas</td>
            <td>Rock</td>
        </tr>
        <tr>
            <td>Shape of You</td>
            <td>Ed Sheeran</td>
            <td>Pop</td>
        </tr>
    </tbody>
</table>

</body>
</html>
